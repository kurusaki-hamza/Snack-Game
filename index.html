<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <link rel="shortcut icon" href="./Pictures/images.jfif" type="image/x-icon">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="container-parent">
        <div class="keys moved">
            <div class="hide">
                <div class="turnOn">
                    <h3 class="hide">click On to turn on the game</h3>
                    <div>
                        <img src="./pictures/turnOn.png">
                    </div>
                </div>
                <div class="start">
                    <h3 class="hide">click start to start playing</h3>
                    <div>
                        <img src="./pictures/start.png">
                    </div>
                </div>
                <div class="buttons">
                    <h3 class="hide">click buttons to move snack</h3>
                    <div>
                        <img src="./pictures/buttons.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="screen">
                <div class="off"></div>
                <div class="starting">
                    <div>
                        <img src="./pictures/images.jfif"></img>
                    </div>
                </div>
                <div class="player"></div>
                <div class="food"></div>
            </div>
            <h2>Snack Game</h2>
            <div class="controls">
                <div class="turning">
                        <input type="checkbox"/>
                        <button class="on">ON</button>
                        <button class="off">OFF</button>
                </div>
                <div class="stopingBtn">start</div>
                <div class="btns">
                    <button class="btn1"></button>
                    <button class="btn2"></button>
                    <button class="btn3"></button>
                    <button class="btn4"></button>
                    <button class="btn5"></button>
                </div>
            </div>
        </div>
        <audio class="failAudio" src="./sounds/negative beeps.mp3"></audio>
        <audio class="successAudio" src="./sounds/success fanfare trumpets.mp3"></audio>
        <audio class="clickAudio" src="./sounds/click.mp3"></audio>
        <audio class="startAudio" src="./sounds/start-computer.mp3"></audio>
    </div>
<script src="./Js/main.js"></script>
</body>
</html>
